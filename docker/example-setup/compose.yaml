services:

  frontend:
    image: ghcr.io/center-for-threat-informed-defense/attack-workbench-frontend:${ATTACKWB_FRONTEND_VERSION:-latest}
    depends_on:
      - rest-api
    ports:
      - "${ATTACKWB_FRONTEND_HTTP_PORT:-80}:80"
      - "${ATTACKWB_FRONTEND_HTTPS_PORT:-443}:443"
    volumes:
      - "${ATTACKWB_FRONTEND_NGINX_CONFIG_FILE:-./configs/frontend/nginx.api.conf}:/etc/nginx/nginx.conf:ro"
      - "${ATTACKWB_FRONTEND_CERTS_PATH:-./certs}:/etc/nginx/certs:ro"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  rest-api:
    image: ghcr.io/center-for-threat-informed-defense/attack-workbench-rest-api:${ATTACKWB_RESTAPI_VERSION:-latest}
    depends_on:
      - mongodb
    ports:
      - "${ATTACKWB_RESTAPI_HTTP_PORT:-3000}:3000"
    volumes:
      - "${ATTACKWB_RESTAPI_CONFIG_FILE:-./configs/rest-api/rest-api-service-config.json}:/usr/src/app/resources/rest-api-service-config.json:ro"
    env_file:
      - "${ATTACKWB_RESTAPI_ENV_FILE:-./configs/rest-api/.env}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  mongodb:
    image: mongo:8
    ports:
      - "127.0.0.1:${ATTACKWB_DB_PORT:-27017}:27017"
    volumes:
      - workspace-data:/data/db
      - ./database-backup:/dump
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  workspace-data:
